<!doctype html>
<html ng-app="client" ng-strict-di>
    <head>
        <meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1, user-scalable=no">
        <meta name="description" content="Interaktives Backchannel System - Blended Learning in Vorlesungen">
        <meta name="generator" content="YABS">
        <title>YABS - Interaktives Feedbacksystem</title>
        <base href="/">
        <!-- inline MathJax configuration -->
        <script type="text/x-mathjax-config">
            MathJax.Hub.Config({
                extensions: ["tex2jax.js"],
                jax: ["input/TeX", "output/HTML-CSS"],
                tex2jax: {
                    inlineMath: [ ['$','$'], ["\\(","\\)"] ],
                    displayMath: [ ['$$','$$'], ["\\[","\\]"] ],
                    processEscapes: true
                },
                "HTML-CSS": { availableFonts: ["TeX"] },
                skipStartupType : true
            });
            MathJax.Hub.Configured();
        </script>
        <!-- build:js min/lib.js -->
        <script src="bower_components/angular/angular.js"></script>
        <script src="bower_components/chartist/dist/chartist.js"></script>
        <script src="bower_components/angular-chartist.js/dist/angular-chartist.js"></script>
        <script src="bower_components/angular-route/angular-route.js"></script>
        <script src="bower_components/jquery/dist/jquery.js"></script>
        <script src="bower_components/ngFitText/ng-FitText.js"></script>
        <script src="bower_components/bootstrap/dist/js/bootstrap.js"></script>
        <script src="bower_components/qrcode/lib/qrcode.js"></script>
        <script src="bower_components/angular-qr/src/angular-qr.js"></script>
        <script src="bower_components/MathJax/MathJax.js"></script>
        <!-- endbuild -->
        
        <!-- build:js extensions/MathMenu.js -->
        <script src="bower_components/MathJax/extensions/MathMenu.js"></script>
        <!-- endbuild -->

        <!-- build:js extensions/MathZoom.js -->
        <script src="bower_components/MathJax/extensions/MathZoom.js"></script>
        <!-- endbuild -->

        <!-- build:js min/_.js -->
        <script src="js/app.js"></script>
        <script src="js/providers/rpc.js"></script>
        <script src="js/providers/users.js"></script>
        <script src="js/providers/rooms.js"></script>
        <script src="js/providers/authentication.js"></script>
        <script src="js/controllers/navbarController.js"></script>
        <script src="js/controllers/loginController.js"></script>
        <script src="js/controllers/logoutController.js"></script>
        <script src="js/controllers/frontpageController.js"></script>
        <script src="js/controllers/dashController.js"></script>
        <script src="js/controllers/roomsController.js"></script>
        <script src="js/controllers/courseController.js"></script>
        <script src="js/controllers/authController.js"></script>
        <script src="js/directives/statisticsModal.js"></script>
        <script src="js/directives/arsMaster.js"></script>
        <script src="js/directives/mathjaxBindDirective.js"></script>
        <script src="js/controllers/ars/arsMasterController.js"></script>
        <script src="js/controllers/ars/arsStudentPollController.js"></script>
        <script src="js/directives/studentPoll.js"></script>
        <script src="js/controllers/ars/arsStudentQuizController.js"></script>
        <script src="js/directives/studentQuiz.js"></script>
        <script src="js/directives/texButtonDirective.js"></script>
        <script src="js/directives/quizStatisticsDirective.js"></script>
        <script src="js/directives/pollStatisticsDirective.js"></script>

        <script src="js/directives/questionDirective.js"></script>
        <script src="js/directives/fileUploadDirective.js"></script>

        <script src="js/providers/errorService.js"></script>
        <script src="js/providers/roomsConfiguration.js"></script>
        <script src="js/misc/resizeme.js"></script>
        <!-- endbuild -->
        <!-- build:css min/_.css -->
        <link rel="stylesheet" href="bower_components/bootstrap/dist/css/bootstrap.css">
        <link rel="stylesheet" href="bower_components/font-awesome/css/font-awesome.css">
        <link rel="stylesheet" href="bower_components/bootstrap-social/bootstrap-social.css">
        <link rel="stylesheet" href="bower_components/bootstrap/dist/css/bootstrap-theme.css">
        <link rel="stylesheet" href="bower_components/chartist/dist/chartist.min.css">
        <link rel="stylesheet" href="css/main.css">
        <!-- endbuild -->

        <!-- inject:js -->
        <!-- endinject -->
    </head>

    <body>

        <div ng-controller="navbarController" >
        <div ng-if="!embedded" class="reconnect label label-primary text-centered">Neu verbinden...</div>
        <div ng-if="username && !embedded" class="navbar navbar-fixed-top navbar-inverse" role="navigation">
            <div class="container">
                <div class="navbar-header">
                    <a class="navbar-toggle" data-toggle="collapse" data-target=".navbar-collapse">
                    <span class="icon-bar"></span>
                    <span class="icon-bar"></span>
                    <span class="icon-bar"></span>
                    </a>
                    <a class="navbar-brand" href="#"><span class="glyphicon glyphicon-education" aria-hidden="true"></span> YABS</a>
                </div>
                <div class="navbar-collapse collapse">
                    <ul class="nav navbar-nav">
                        <!--<li class="active"><a href="/#/">Aktuelle Vorlesung</a></li>-->
                        <li><a href="rooms">Deine Kurse</a></li>
                        <li><a href="news">Neuigkeiten</a></li>
                    </ul>
                    <ul class="nav navbar-nav navbar-right">
                        <li class="dropdown">
                            <a href="#" class="dropdown-toggle" data-toggle="dropdown" role="button" aria-expanded="false"> Hilfe  <span class="caret"></span></a>
                            <ul class="dropdown-menu" role="menu">
                                <li><a href="https://github.com/j0h/YABSTracker/raw/master/YABS_Betriebsanleitung.pdf">Betriebsanleitung</a></li>
                                <li><a href="https://github.com/j0h/YABSTracker">Bugtracker</a></li>
                                <li><a href="mailto:{{developerMail}}">Entwickler kontaktieren</a></li>
                            </ul>
                        </li>
                        <li class="dropdown">
                            <a href="#" class="dropdown-toggle" data-toggle="dropdown" aria-expanded="false"> Angemeldet als {{username}} <b class="caret"></b></a>
                            <ul class="dropdown-menu" role="menu">
                                <li><a href="dashboard">Dein Dashboard</a></li>
                                <li class="divider"></li>
                                <li><a href="logout">Abmelden</a></li>
                            </ul>
                        </li>
                    </ul>
                </div>
            </div>
        </div>
        </div>
        </div>

        <div ng-view autoscroll="true"></div>

        <div class="errorbox">
            <div ng-hide="!error" class="alert alert-danger" role="alert">
                <strong>Es ist ein Fehler aufgetreten!</strong> {{error}}
            </div>
        </div>

        <div class="text-center footer"> Made with ‚ù§ and lots of Pizza </div>
    </body>
</html>
