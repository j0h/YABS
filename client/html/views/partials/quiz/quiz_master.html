<div class="modal fade" id="quizMasterModal" tabindex="-1" role="dialog" aria-labelledby="quizModalLabel" aria-hidden="true">
    <div class="modal-dialog modal-lg">
        <div class="modal-content">
            <div class="modal-header">
                <h4 class="modal-title" id="quizModalLabel">Umfragen- und Quizverwaltung</h4>
            </div>
            <div class="modal-body">
                <form class="row inline-form">
                    <label class="col-xs-6 col-sm-6">
                        <input type="radio" ng-model="optionQuiz" value="Umfragebeschreibung" checked> Umfrage             
                    </label>
                    <label class="col-xs-6 col-sm-6">
                        <input type="radio" ng-model="optionQuiz" value="Quizfrage"> Quizfrage             
                    </label>
                </form>
                <hr>

                <div class="row" >
                    <div class="col-xs-12 col-sm-6">
                        <textarea style="width:100%;height: 100%;" ng-model="qsInputText" placeholder="Ihre {{ optionQuiz }}"></textarea>
                    </div>
                    <div class="col-xs-12 col-sm-6">
                        <div class="dropdown" aria-expanded="false">
                            <button class="btn btn-default dropdown-toggle" style="width:100%" type="button" id="addFieldDropdown" data-toggle="dropdown" aria-expanded="false"> 
                                Hinzufügen 
                                <span class="caret"></span>
                            </button>
                            <ul class="dropdown-menu dropdown-menu-right" style="width:100%;" role="menu" aria-labelledby="addFieldDropdown">
                                <li role="presentation" ng-class="!type.checkbox ? 'disabled' : ''">
                                    <a role="menuitem" tabindex="-1" href="#" ng-click="!type.checkbox || addCheckbox()"> 
                                        Checkbox
                                    </a>
                                </li>
                                <li role="presentation" ng-class="!type.radiobox ? 'disabled' : ''">
                                    <a role="menuitem" tabindex="-1" href="#" ng-click="!type.radiobox || addRadiobox()"> 
                                        Radiobox
                                    </a>
                                </li>
                                <li role="presentation" ng-class="!type.text ? 'disabled' : ''">
                                    <a role="menuitem" tabindex="-1" href="#" ng-click="!type.text || addTextfield()"> 
                                        Textfeld
                                    </a>
                                </li>
                            </ul>
                        </div>
                    </div>
                </div>
                <div class="row" style="margin-bottom:0;">
                    <div class="col-xs-12 col-sm-6">
                        <div class="form-group">
                            <textarea style="width:100%;" ng-model="editItem.answer" placeholder="Wählen Sie zum Bearbeiten eine Antwort aus..."></textarea>
                        </div>
                    </div>
                    <div class="col-xs-12 col-sm-6">
                        <div class="list-group">
                            
                            <a ng-repeat="item in items" href="#" ng-click="editAnswer(item)" class="list-group-item" ng-class="item == editItem ? 'active' : ''">
                                <form>
                                    <div class="checkbox">
                                            <label ng-if="item.type.text"> <kbd>abc</kbd>   {{ item.answer }}</label>
                                            <label ng-if="item.type.checkbox"><input type="checkbox" disabled> {{ item.answer }} </label>
                                            <label ng-if="item.type.radiobox"><input type="radio" disabled> {{ item.answer }} </label>
                                    </div>
                                </form>
                            </a>

                        </div>
                    </div>
                </div>
            </div>
            <div class="modal-footer">
                <button type="button" class="btn pull-left" ng-click="reset()" ng-class="qsInputText ? 'btn-danger' : 'btn-default'" data-dismiss="modal"> {{qsInputText ? 'Abbrechen' : 'Schließen'}} </button>
                <button type="button" ng-disabled="!qsInputText || (!items && !qsInput)" class="btn btn-primary pull-right" data-dismiss="modal"><span class="glyphicon glyphicon-send" aria-hidden="true"></span> Absenden </button>

            </div>
        </div>
    </div>
</div>
